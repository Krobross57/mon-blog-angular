<li class="list-group-item mb-3" style="box-shadow: 0px 0px 10px #28a745;">
  <h2>{{ postTitle }}</h2>
  <p>{{ getPostDate() }}</p>
  <p>{{ getContent() }}</p>
  <p>Love It: {{ getPostLoveIts() }}</p>
  <p>Don't love it: {{ getPostDontLoveIts() }}</p>
  <button class="btn btn-success">Love it !</button>
  <button class="btn btn-danger ml-3">Don't love it !</button>
</li>
