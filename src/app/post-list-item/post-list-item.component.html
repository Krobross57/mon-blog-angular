<li class="list-group-item list-group-item-success  mb-4" style="box-shadow: 0px 0px 10px #28a745;">
  <h2>{{ postTitle }}</h2>
  <p>{{ getPostDate() }}</p>
  <p style="text-align: justify;">{{ getContent() }}</p>
  <p>Love It: {{ getPostLoveIts() }}</p>
  <p>Don't love it: {{ getPostDontLoveIts() }}</p>
  <button class="btn btn-outline-success" (click)="increasePostLoveIts()">Love it !</button>
  <button class="btn btn-outline-danger ml-3" (click)="increasePostDontLoveIts()">Don't love it !</button>
</li>
