<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': post.loveIts > post.dontLoveIts,
                'list-group-item-danger': post.dontLoveIts > post.loveIts }"
    [ngStyle]="{'box-shadow': getItemShadowColor()}"
     class="mb-4">
  <h2>{{ getPostTitle() }}</h2>
  <p>Le {{ post.date_creation | date: 'dd/MM/yyyy' }} Ã  {{ post.date_creation | date: 'hh:mm' }}</p>
  <p style="text-align: justify;">{{ getPostContent() }}</p>
  <p><i class="fa fa-thumbs-o-up mr-2" aria-hidden="true"></i>{{ getPostLoveIts() }}</p>
  <p><i class="fa fa-thumbs-o-down mr-2" aria-hidden="true"></i>{{ getPostDontLoveIts() }}</p>
  <button class="btn btn-outline-success" (click)="increasePostLoveIts()">
    <i class="fa fa-thumbs-o-up  mr-2" aria-hidden="true"></i>
    Love it !
  </button>
  <button class="btn btn-outline-danger ml-3" (click)="increasePostDontLoveIts()">
    <i class="fa fa-thumbs-o-down mr-2" aria-hidden="true"></i>
    Don't love it !
  </button>
</li>
