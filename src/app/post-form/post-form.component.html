<div class="row">
  <div class="col-lg-12">
    <h2>Nouveau post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
      <div class="form-group">
        <label for="title">Titre</label>
        <input class="form-control" id="title" type="text" formControlName="title">
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <textarea class="form-control" id="content" formControlName="content"></textarea>
      </div>
      <button class="btn btn-success" [disabled]="postForm.invalid" type="submit">Enregistrer</button>
    </form>
  </div>
</div>
