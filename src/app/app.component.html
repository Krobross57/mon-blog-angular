<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="mt-3 mb-5" style="border: 1px solid black;padding-bottom: 5px; text-align: center;">LISTE DES POSTS</h1>
        <ul class="list-group">
          <app-post-list-item *ngFor="let post of posts"
          [postTitle]="post.title"
          [postContent]="post.content"
          [postLoveIts]="post.loveIts"
          [postDontLoveIts]="post.dontLoveIts"
          [postDate]="post.date"
          ></app-post-list-item>
        </ul>
    </div>
  </div>
</div>
